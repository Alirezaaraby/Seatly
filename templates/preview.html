{% extends 'main.html' %}


{% block content %}

    <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Switches</th>
      <th scope="col">Light</th>
    </tr>
  </thead>
  <tbody>
    {% for d in data%}
        <tr>
          <th scope="row">{{ d.id }}</th>
          <td>{{d.switch}}</td>
          <td>{{d.light}}</td>
        </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
